<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main mt-3">
      <div class="imagediv">
        <img width="300px" src="New folder/download.png" />
      </div>
      <div class="title">
        <h2>Registration Form-SMIT</h2>
      </div>
    </div>
    <div class="container">
      <div id="loader" style="display: none"></div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <label class="mt-3 mb-1">Select Country</label>
          <select class="form-select" id="countrySelect">
            <option selected>Select Country</option>
            <option value="pak">Pakistan</option>
            <option value="ind">India</option>
          </select>
        </div>
        <div class="col-12 col-sm-6">
          <label class="mt-3 mb-1">Select Course</label>
          <select
            class="form-select"
            id="courseSelect"
            aria-label="Default select example"
          >
            <option selected>Select Course</option>
            <option value="web development">Web Development</option>
            <option value="app development">App Development</option>
            <option value="Gfx">Graphic Designing</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <label class="mt-3 mb-1">Full Name</label>
          <input
            id="userName"
            type="text"
            class="form-control"
            placeholder="Full Name"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label class="mt-3 mb-1">Father Name</label>
          <input
            id="fatherName"
            type="text"
            class="form-control"
            placeholder="Father Name"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <label class="mt-3 mb-1">Email</label>
          <input
            id="userEmail"
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label class="mt-3 mb-1">Phone Number</label>
          <input
            id="userPhoneNumber"
            type="tel"
            class="form-control"
            placeholder="Phone Number"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <button onclick="userData();">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
